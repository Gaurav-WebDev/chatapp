<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #form {
            background-color: #f3f3f3;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px 0px;
            display: flex;
            width: 100%;
            gap: 10px;
        }

        #form input {
            flex: 1;
            height: 30px;
            padding: 0px 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }

        #form input:focus {
            outline: none;
            border-color: dodgerblue;
        }

        #form button {
            height: 30px;
            width: 60px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #form button:hover {
            background-color: #0056b3;
        }

        #messages {
            list-style: none;
            padding: 20px;
            overflow-y: auto;
            height: calc(100% - 140px); /* Adjust as needed */
        }

        #messages li {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .userJoined {
            color: green;
        }

        .userLeft {
            color: red;
        }

        .userEnteredChat {
            color: dodgerblue;
            font-style: italic;
        }

        .message {
            background-color: #c1b7b7;
            align-self: flex-start;
        }

        .message.sent {
            background-color: dodgerblue;
            color: white;
            align-self: flex-end;
        }

        @media (max-width: 768px) {
            #form input {
                width: 70%;
            }

            #form button {
                width: 30%;
            }

            #messages li {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <h1>Chat App</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input type="text" placeholder="Enter your message" id="input">
        <button type="submit">Send</button>
    </form>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();

        let nickname = prompt("Enter your name:");
        if (nickname && nickname.trim() !== "") {
            socket.emit("setNickname", nickname.trim());
        } else {
            alert("Please enter a name.");
            window.location.reload();
        }

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value.trim() !== "") {
                socket.emit('chat message', input.value.trim());
                input.value = '';
            }
        });

        socket.on('userJoined', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            item.classList.add('userJoined');
            messages.appendChild(item);
        });

        socket.on('userLeft', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            item.classList.add('userLeft');
            messages.appendChild(item);
        });

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            item.classList.add('message');
            if (msg.includes(nickname.trim())) {
                item.classList.add('sent');
            }
            messages.appendChild(item);
        });

        socket.on('userEnteredChat', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            item.classList.add('userEnteredChat');
            messages.appendChild(item);
        });
    </script>
</body>

</html>
