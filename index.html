<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background-color: #075e54;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .message-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #fff;
            align-self: flex-start;
        }

        .footer {
            background-color: #075e54;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .footer input[type="text"] {
            flex: 1;
            height: 40px;
            padding: 0 10px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
        }

        .footer button {
            height: 40px;
            width: 40px;
            background-color: #128c7e;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">WhatsApp Chat</div>
        <div class="message-container" id="messages"></div>
        <div class="footer">
            <input type="text" placeholder="Type a message" id="input">
            <button id="sendButton"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        let nickname = prompt("Enter your name:");

        if (nickname && nickname.trim() !== "") {
            socket.emit("setNickname", nickname.trim());
        } else {
            alert("Please enter a name.");
            window.location.reload();
        }

        const input = document.getElementById('input');
        const messages = document.getElementById('messages');
        const sendButton = document.getElementById('sendButton');

        function sendMessage() {
            const message = input.value.trim();
            if (message !== "") {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messageElement.classList.add('message', 'sent');
                messages.appendChild(messageElement);
                messages.scrollTop = messages.scrollHeight;
                socket.emit('chat message', message);
                input.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on('userJoined', (msg) => {
            const joinMessage = document.createElement('div');
            joinMessage.textContent = msg;
            messages.appendChild(joinMessage);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('userLeft', (msg) => {
            const leaveMessage = document.createElement('div');
            leaveMessage.textContent = msg;
            messages.appendChild(leaveMessage);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('chat message', (msg) => {
            const messageElement = document.createElement('div');
            messageElement.textContent = msg;
            messageElement.classList.add('message', 'received');
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>

</html>
